<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class="glow">Tic-Tac-Toe</h1>
    <div class="gameboard">
        <div class="grid_board">
            <div class="child one"></div>
            <div class="child two"></div>
            <div class="child three"></div>
            <div class="child four"></div>
            <div class="child five"></div>
            <div class="child six"></div>
            <div class="child seven"></div>
            <div class="child eight"></div>
            <div class="child nine"></div>
        </div>
    </div>
    <div class="player1">
        <p class="user_choose_text">O/X SELECTION</p>
        <div class="selector zero">
            <p class="zr">O</p>
        </div>
        <div class="selector cross">
            <p class="crx">X</p>
        </div>
    </div>
    <div class="form"></div>
</body>

</html>
